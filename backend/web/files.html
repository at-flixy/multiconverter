<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Multiconverter — Файлы</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="assets/styles.css" rel="stylesheet" />
		<script defer src="assets/app.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="logo"><span class="dot"></span> Multiconverter</div>
			<nav id="nav">
				<a href="/">Главная</a>
				<a href="/image.html">Изображения</a>
				<a href="/audio.html">Аудио</a>
				<a href="/video.html">Видео</a>
				<a href="/document.html">Документы</a>
				<a href="/archive.html">Архивы</a>
				<a href="/ocr.html">OCR</a>
				<a href="/generation.html">Генерация</a>
				<a href="/translation.html">Перевод</a>
				<a href="/download.html">Downloads</a>
				<a href="/files.html" class="active">Файлы</a>
				<a href="/tasks.html">Задачи</a>
				<a href="/settings.html">Настройки</a>
			</nav>
			<div class="nav-right">
				<span id="user-label" class="badge">Гость</span>
				<button id="btn-auth" class="btn ghost">Войти</button>
			</div>
		</header>

		<div class="container">
			<section class="card">
				<h1>Мои файлы</h1>
				<div class="row">
					<select id="files-filter" style="max-width: 220px">
						<option value="all">Все</option>
						<option value="image">Изображения</option>
						<option value="audio">Аудио</option>
						<option value="video">Видео</option>
						<option value="document">Документы</option>
						<option value="archive">Архивы</option>
					</select>
					<button id="refresh-files" class="ghost">Обновить</button>
					<button id="delete-selected-files" class="danger">
						Удалить выбранные
					</button>
				</div>

				<div class="table-wrap" style="margin-top: 10px">
					<table id="files-table">
						<thead>
							<tr>
								<th></th>
								<th>ID</th>
								<th>MIME</th>
								<th>Размер</th>
								<th>Создан</th>
								<th>Действия</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</section>
		</div>

		<div id="auth-modal" class="modal">
			<section class="card">
				<h2>Вход / Регистрация</h2>
				<div class="grid">
					<div><label>Email</label><input id="auth-email" type="email" /></div>
					<div>
						<label>Пароль</label><input id="auth-pass" type="password" />
					</div>
				</div>
				<div class="row" style="margin-top: 12px">
					<button id="btn-login">Войти</button
					><button id="btn-register" class="secondary">Регистрация</button
					><button id="btn-close-auth" class="ghost">Закрыть</button>
				</div>
			</section>
		</div>
	</body>
</html>
