<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Multiconverter — Генерация изображений</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="assets/styles.css" rel="stylesheet" />
		<script defer src="assets/app.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="logo"><span class="dot"></span> Multiconverter</div>
			<nav id="nav">
				<a href="/">Главная</a>
				<a href="/image.html">Изображения</a>
				<a href="/audio.html">Аудио</a>
				<a href="/video.html">Видео</a>
				<a href="/document.html">Документы</a>
				<a href="/archive.html">Архивы</a>
				<a href="/ocr.html">OCR</a>
				<a href="/generation.html" class="active">Генерация</a>
				<a href="/translation.html">Перевод</a>
				<a href="/download.html">Downloads</a>
				<a href="/files.html">Файлы</a>
				<a href="/tasks.html">Задачи</a>
				<a href="/settings.html">Настройки</a>
			</nav>
			<div class="nav-right">
				<span id="user-label" class="badge">Гость</span>
				<button id="btn-auth" class="btn ghost">Войти</button>
			</div>
		</header>

		<div class="container" data-task-type="generation">
			<section class="card">
				<h1>Генерация изображений</h1>
				<p class="muted">
					Укажи <strong>prompt</strong>, <strong>size</strong> и при желании
					<strong>model</strong> (по умолчанию gpt-image-1).
				</p>

				<h3 style="margin-top: 8px">Параметры</h3>
				<div id="params-grid" class="grid"></div>

				<div class="row" style="margin-top: 12px">
					<button id="btn-run-task">Запустить</button>
				</div>
			</section>

			<section class="card">
				<h2>Последние задачи</h2>
				<div class="table-wrap">
					<table id="recent-tasks">
						<thead>
							<tr>
								<th>ID</th>
								<th>Тип</th>
								<th>Статус</th>
								<th>Прогресс</th>
								<th>Результаты</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</section>
		</div>

		<div id="auth-modal" class="modal">
			<section class="card">
				<h2>Вход / Регистрация</h2>
				<div class="grid">
					<div><label>Email</label><input id="auth-email" type="email" /></div>
					<div>
						<label>Пароль</label><input id="auth-pass" type="password" />
					</div>
				</div>
				<div class="row" style="margin-top: 12px">
					<button id="btn-login">Войти</button
					><button id="btn-register" class="secondary">Регистрация</button
					><button id="btn-close-auth" class="ghost">Закрыть</button>
				</div>
			</section>
		</div>
	</body>
</html>
